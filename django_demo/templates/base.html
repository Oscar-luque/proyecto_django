<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Sistema de Gestión de Frutería {% endblock %}</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class = "container mt-4">
        <h1 class = "mb-4">Sistema de Gestión de Frutería</h1>
        <div class="mb-4">
            <a href="{% url 'fruteria:lista_frutas' %}" class="btn btn-primary">Lista de Frutas</a>
            <a href="{% url 'fruteria:lista_clientes' %}" class="btn btn-primary">Lista de Clientes</a>
            <a href="{% url 'fruteria:lista_pedidos' %}" class="btn btn-primary">Lista de Pedidos</a>
            <a href="{% url 'fruteria:crear_fruta' %}" class="btn btn-success">Crear Fruta</a>
            <a href="{% url 'fruteria:crear_cliente' %}" class="btn btn-success">Crear Cliente</a>
            <a href="{% url 'fruteria:crear_pedido' %}" class="btn btn-success">Crear Pedido</a>
        </div>
        {% block content %}<h2>BIENVENIDO</h2>
        {% endblock %}
    </div>
</body>
</html>
